<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

svg是基于xml的技术

html是写固定的标签
xml可以写自定义标签

-->

<!--

 <g> 标签 分组标签 容器标签

 实现靶心效果 圆嵌套
 这时若想移动靶心 则要移动每一个圆形
 那么可以使用 <g> 标签 包裹一下 移动外面整体就可以了



-->

<div style="width: 400px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">

    <!--
        <circle cx="100" cy="150" r="30" fill="transparent" stroke="black" stroke-width="3"/>
        <circle cx="100" cy="150" r="40" fill="transparent" stroke="black" stroke-width="3"/>
        <circle cx="100" cy="150" r="50" fill="transparent" stroke="black" stroke-width="3"/>
        <circle cx="100" cy="150" r="60" fill="transparent" stroke="black" stroke-width="3"/>

     -->

        <!-- 使用 g 标签包裹时 可以吧公共属性写到g标签上
             但是你会发现 cx cy 并没有起作用
             因为g标签可以包裹很多标签 但是 cx cy 只有在圆标签上才有这个属性 所以不起作用
             而fill  stroke 等其他标签都有所以起作用了

         -->

        <g cx="100" cy="150" r="30" fill="transparent" stroke="black" stroke-width="3">

            <circle r="30"/>
            <circle r="40"/>
            <circle r="50"/>
            <circle r="60"/>

        </g>

        <!--

          解决方式 使用css transform

        -->
        <g transform="translate(200,200)" r="30" fill="transparent" stroke="black" stroke-width="3">

            <circle r="30"/>
            <circle r="40"/>
            <circle r="50"/>
            <circle r="60"/>

        </g>



    </svg>

</div>





</body>
</html>
