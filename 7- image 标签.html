<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div style="width: 400px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">



        <g style="cursor: pointer">

         <!-- x,y  image元素左上角坐标
              width 图片宽
              height 图片高
              xlink:href 引入图片

              由于图片显示是以左上角为基准 所以要调整下x，y 让其居中
         -->

            <image x="150" y="150" width="100" height="100" xlink:href="img/nba.jpg"></image>

            <text x="200" y="206" font-size="20" text-anchor="middle" >詹姆斯</text>


        </g>

    </svg>

</div>





</body>
</html>
