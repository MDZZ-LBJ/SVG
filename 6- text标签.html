<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div style="width: 400px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">


        <circle cx="200" cy="200" r="50" fill="transparent" stroke="black" stroke-width="3" style="cursor: pointer"/>


        <!--
           x , y 位置坐标 以文字左下角为中心点 按照文字底部放置

           text-anchor="middle" 居中
           text-anchor="start" 靠左
           text-anchor="end" 靠右

           由于文字是按底部放置的 所以稍微调大一点y 让其垂直居中
        -->

        <text x="200" y="206" font-size="20" text-anchor="middle" style="cursor: pointer">詹姆斯</text>


       <!--

        使用 g 标签提取公共样式
        <g style="cursor: pointer">

            <circle cx="200" cy="200" r="50" fill="transparent" stroke="black" stroke-width="3" />

            <text x="200" y="206" font-size="20" text-anchor="middle" >詹姆斯</text>


        </g>-->

    </svg>

</div>





</body>
</html>
