<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--





-->

<div style="width: 400px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">

    <!-- 默认填充黑色 -->
        <circle cx="50" cy="50" r="20" />
    <!--设置填充红色 -->
        <circle cx="50" cy="100" r="20" fill="red"/>
    <!-- 只带边框-->
        <circle cx="50" cy="150" r="20" fill="white" stroke="black" stroke-width="3"/>
     <!-- 只带边框 可使用透明填充色 fill="none" 也可以-->
        <circle cx="50" cy="200" r="20" fill="transparent" stroke="black" stroke-width="3"/>

        <circle cx="50" cy="250" r="20" fill="red" stroke="black" stroke-width="3"/>

     <!-- 也可通过style方式设置属性 并不是所有的属性都可以 如半径r不行 设置基本值的属性不行-->
        <circle cx="50" cy="300" r="20" style="fill:blue;stroke: yellow;stroke-width:3;"/>

    </svg>

</div>





</body>
</html>
