<body>

<!--

svg是基于xml的技术

html是写固定的标签
xml可以写自定义标签

-->

<!--
 <svg >

</svg> 根节点

命名空间 固定的
xmlns="http://www.w3.org/2000/svg" version="1.1"

1. 圆:
   标签:<rect > </rect> 可以设置宽高
   属性： x1,y1 起点坐标
          x2,y2 终点点坐标

          stroke：边框颜色
          stroke-width: 边框大小
          stroke-opacity 透明度


-->

<div style="width: 400px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">


      <Line  x1="100" y1="150" x2="230" y2="340" stroke="red"  stroke-width="3" stroke-opacity="0.5" ></Line>



    </svg>

</div>





</body>
</html>
