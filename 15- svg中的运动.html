<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

svg是基于xml的技术

html是写固定的标签
xml可以写自定义标签

-->

<!--

attributeName 运动的属性
dur   运动的时间
from to 从哪到哪




-->

<div style="width: 400px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">


        <rect width="50" height="200px" x="100" y="100">

            <animate attributeName="width" dur="2" from="50" to="100"> </animate>

        </rect>


    </svg>

</div>





</body>
</html>
