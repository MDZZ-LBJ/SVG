<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

 中心点坐标  780/2 = 390    400/2=200

 直线的终点坐标都在： 390，200

 直线中心点坐标 ：(x轴起点+x轴终点)/2 => (100+390)/2 = 245
                 (y轴起点+y轴终点)/2 => (100+200)/2 = 150

                 即：（245,150）


-->


<div style="width: 780px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">



        <g style="cursor: pointer">

            <line x1="100" y1="100" x2="390" y2="200" stroke="#ccc" ></line>
            <!--增加粗的透明线条覆盖 便于用户鼠标鼠标放上去显示手型图标  -->
            <line x1="100" y1="100" x2="390" y2="200" stroke="transparent" stroke-width="10"></line>

            <!-- 由于矩形基点为左上角 所以坐标要减去宽高的一半 让其居中 -->
            <rect x="235" y="140" fill="#999" width="20" height="20" rx="5"></rect>
            <!-- 文字同样要调节位置 让其居中-->
            <text x="250" y="158" fill="white" font-size="20" text-anchor="middle">？</text>
        </g>


        <g style="cursor: pointer">

            <circle cx="100" cy="100" r="40" fill="white" stroke="red" stroke-width="3"></circle>

            <text x="100" y="108"   font-size="20" text-anchor="middle">韦德</text>

        </g>



        <g style="cursor: pointer">

            <circle cx="390" cy="200" r="60" fill="white" stroke="red" stroke-width="3"></circle>

            <text x="390" y="208"   font-size="20" text-anchor="middle">詹姆斯</text>

        </g>


    </svg>

</div>






</body>
</html>
