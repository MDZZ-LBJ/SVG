<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--

svg是基于xml的技术

html是写固定的标签
xml可以写自定义标签

-->

<!--
 <svg >

</svg> 根节点

命名空间 固定的
xmlns="http://www.w3.org/2000/svg" version="1.1"

1. 圆:
   标签:<rect > </rect> 可以设置宽高
   属性： x:中心到左边距离     x轴坐标
          y:中心到上边边距离  y轴坐标
          rx：圆角
          ry：圆角
          fill：填充颜色
          stroke：边框颜色
          stroke-width: 边框大小
          stroke-opacity 透明度


-->

<div style="width: 400px;height: 400px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">

    <!-- 默认填充黑色-->
      <rect width="50px" height="50px" x="20" y="10"></rect>

     <!-- 圆角 -->
       <rect width="50px" height="50px" x="20" y="80" fill="red" rx="10" ry="20"></rect>
        <!-- 只写一个时 代表 rx 和 ry 相等-->
       <rect width="50px" height="50px" x="20" y="140" fill="red" rx="10"  ></rect>


        <rect width="50px" height="50px" x="20" y="200" fill="red"  stroke="blue" stroke-width="3"></rect>

    </svg>

</div>





</body>
</html>
