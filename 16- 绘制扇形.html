<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




<div style="width: 800px;height: 800px;border: 1px solid black">


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">


        <!--

        M150 150 表示起点坐标
        A100 100 0 0 1 250 150 表示半径为100的圆 取 小弧 顺时针的那个弧 终点坐标为250 250
        L225 175 接着画一个线段 终点坐标为225 175
        A50 50 0 0 0 175 175 表示半径为50的圆 取 小弧 逆时针的那个弧  终点坐标为 175 175
        Z 表示自动闭合


        -->


        <path d="M150 150A100 100 0 0 1 250 150L225 175A50 50 0 0 0 175 175Z" fill="none" stroke="red" stroke-width="3"></path>



    </svg>

</div>





</body>
</html>
